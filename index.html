<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Knewave&display=swap" rel="stylesheet"> 
    <title>ToDo</title>
</head>
<body>
    <div class="todo-list">
        <h1 class="todo-list-title">Ma liste de tâches</h1>
        <div class="todo-list-content">
            <form class="task-todo">
                <div class="task-todo-actions">
                    <input name="task" type="text" class="task-to-add" placeholder="Ajouter ma tâche">
                    <button type="submit-btn" class="submit-btn">+</button>
                </div>
                <div class="select">
                    <select name="tasks-categories" class="filter-tasks">
                        <option value="all">Toutes</option>
                        <option value="uncomplete">En cours</option>
                        <option value="complete">Effectuées</option>
                    </select>
                </div>
            </form>
            <div class="tasks-list-container">
                <h2 class="tasks-list-title">Mes tâches ajoutées</h2>
                <ul class="tasks-list"></ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
